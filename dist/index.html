</head>

<h1>You can drag the blue circle from left to right</h1>

      <div id="drag-source" draggable="true"></div>
    </div>
    <div class="source-container">
      <div id="drag-source2" draggable="true"></div>
    </div>

    </div>
    <div class="source-container">
      <div id="drag-source4" draggable="true"></div>
    </div>
  </div>
  <div id="target-container" class="drag-source"></div>
  <div id="target-container2" class="drag-source2"></div>
  <div id="target-container3" class="drag-source3"></div>
